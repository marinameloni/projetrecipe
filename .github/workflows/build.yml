name: Build

on:
  push:
    branches:
      - master
      - main
      - feat/**
  pull_request:
    branches:
      - master
      - main
      - feat/**

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm run build
